<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>(128) Aprendendo criar Graficos em JS com Chart.JS - Parte 02</title>
</head>

<body>
  <div style="width: 300px; height: 300px;">
    <canvas id="grafico1" style="width: 300px; height: 300px;"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('grafico1');

    let labelsX = ['Disponibilidade', 'Qualidade', 'Performance']
    let valores = [0, 0, 0]

    let grafico1 = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labelsX,
        datasets: [{
          label: '# of Votes',
          data: valores,
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

  </script>

  <script src="script.js"></script>

</html>
