<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles.css">
  <title>(160) Criando um DataGridView - Parte 09</title>
</head>

<body>
  <div id="dgvProdutos" class="dgv">
    <div id="dgvTitulos" class="dgvTitulos">
      <div class="c1">ID</div>
      <div class="c2">Produto</div>
      <div class="c3">Marca</div>
      <div class="c4">Modelo</div>
      <div class="c5">Funções</div>
    </div>

    <div id="dgvDados" class="dgvDados">
    </div>

    <div id="janelaView" class="janelaView ocultar">
      <div id="view" class="view">
        
        <div class="campo">
          <label>ID</label>
          <input type="text" name="f_id" id="f_id" readonly>
        </div>

        <div class="campo">
          <label>Produto</label>
          <input type="text" name="f_produto" id="f_produto" readonly>
        </div>

        <div class="campo">
          <label>Marca</label>
          <input type="text" name="f_marca" id="f_marca" readonly>
        </div>

        <div class="campo">
          <label>Modelo</label>
          <input type="text" name="f_modelo" id="f_modelo" readonly>
        </div>

        <div id="rodape" class="campo rodape">
          <button id="btn_ok" class="btn">Ok</button>
        </div>

      </div>
    </div>

    <div id="janelaEditar" class="janelaView ocultar">
      <div id="view" class="view">
        
        <div class="campo">
          <label>ID</label>
          <input type="text" name="f_id" id="f_id_editar" readonly>
        </div>

        <div class="campo">
          <label>Produto</label>
          <input type="text" name="f_produto" id="f_produto_editar">
        </div>

        <div class="campo">
          <label>Marca</label>
          <input type="text" name="f_marca" id="f_marca_editar">
        </div>

        <div class="campo">
          <label>Modelo</label>
          <input type="text" name="f_modelo" id="f_modelo_editar">
        </div>

        <div id="rodape" class="campo rodape">
          <button id="btn_gravar" class="btn">Gravar</button>
          <button id="btn_cancelar" class="btn">Cancelar</button>
        </div>

      </div>
    </div>

  </div>

  <script src="script.js" type="module"></script>
</html>
