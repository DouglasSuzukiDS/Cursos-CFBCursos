<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="index.css">
   <link rel="stylesheet" href="../estoque_geral.css">
   <title>Estoque - Login</title>
   <style>
      .cxmsg_fundo {
         position: fixed;
         top: 0px;
         left: 0px;
         width: 100%;
         height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
         background-color: rgba(0, 0, 0, 0.75);
      }

      .cxmsg {
         width: 400px;
      }

      .titulo_cxmsg {
         display: flex;
         justify-content: space-between;
         align-items: center;
         background-color: #00F;
         color: #C1C7E0;
         border-radius: 10px 10px 0px 0px;
         padding: 5px;
      }

      .corpo_cxmsg {
         display: flex;
         justify-content: flex-start;
         align-items: center;
         background-color: #AAA;
         color: #000;
         padding: 5px;
      }

      .rodape_cxmsg {
         display: flex;
         justify-content: space-around;
         align-items: center;
         padding: 5px;
         background-color: #008;
         border-radius: 0px 0px 10px 10px;
      }

      .btn_fechar_cxmsg {
         background-color: #F00;
         width: 20px;
         cursor: pointer;
         border-radius: 5px;
      }

      .btn_cxmsg {
         background-color: #AAA;
         width: 100px;
         cursor: pointer;
         border-radius: 5px;
         padding: 10px;
         text-transform: uppercase;
         border: none;
      }
   </style>
</head>
<body>
   <div id="login">
      <input type="text" name="f_email" id="f_email">

      <input type="password" name="f_senha" id="f_senha">

      <button id="btn_login">Login</button>
   </div>
   
   <script src="../estoque_geral.js" type="module"></script>
   <script src="index.js"></script>
</body>
</html>
