<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="stylesheet" href="styles.css">
  <title>(143) Aprendendo Criar uma Tela de Login - Parte 03</title>
</head>

<body>
  <div id="fundoLogin" class="fundoLogin">

    <div id="baseLogin" class="baseLogin">

      <div id="elementosLogin" class="elementosLogin">
        <div class="campoLogin">
          <label>Username:</label>
          <input type="text" id="f_username" name="f_username" />
        </div>

        <div class="campoLogin">
          <label>Senha:</label>
          <input type="password" id="f_senha" name="f_senha" />
        </div>

        <div class="botoesLogin">
          <button id="btn_login">Login</button>
          <button id="btn_cancelar">Cancelar</button>
        </div>
      </div>

      <div id="logoLogin" class="logoLogin">
        <img src="logo.png" title="CFBCursos">
      </div>
      
    </div>

  </div>

  <script src="script.js" type="module"></script>
</html>
