   <style>
      .cxmsg_fundo {
         position: fixed;

         align-items: center;

      }

         padding: 5px;
      }

      .corpo_cxmsg {

         justify-content: flex-start;
         align-items: center;
         background-color: #AAA;
         color: #000;
         padding: 5px;
      }

      .rodape_cxmsg {
         display: flex;
         justify-content: space-around;
         align-items: center;
         padding: 5px;
         background-color: #008;
         border-radius: 0px 0px 10px 10px;
      }

      .btn_fechar_cxmsg {

         border-radius: 5px;
      }

      .btn_cxmsg {

         width: 100px;
