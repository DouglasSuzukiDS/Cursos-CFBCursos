<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - Javascript 92 - Ocultando Elementos - hidden</title>

		<style>	
		.carro{
				width: 250px;
				margin-bottom: 50px;
			}
			.menu_item{
				height: 100%;
				cursor: pointer;
			}
			#menu{
				border:solid 3px #000;
				border-radius: 10px;
				padding: 10px;
				width: 500px;
				height: 100px;
				background-color: #fff;
			}
			body{
				padding: 0px;
			}		

		</style>

		<script>

			// hidden = TRUE = Oculta o Elemento || FALSE = Visivel;
			/*function sumir(obj){
				document.getElementById(obj).hidden=true; 
			}*/

			function mostrar(){
				for(var i=1; i<5; i++){
					document.getElementById("c"+i).hidden=true; //Oculta as imagens
				}
				var obj=event.target.dataset.nome; //Captura todo o elemento
				document.getElementById(obj).hidden=false; //Oculta o elemento
			}

			function inicia(){
				for(var i=1; i<5; i++){
					document.getElementById("c"+i).hidden=true; //Oculta as imagens
				}

				document.getElementById("btnc1").addEventListener("click",mostrar);
				document.getElementById("btnc2").addEventListener("click",mostrar);
				document.getElementById("btnc3").addEventListener("click",mostrar);
				document.getElementById("btnc4").addEventListener("click",mostrar);
			}

			window.addEventListener("load",inicia);

		</script>

	</head>

	<body>

		<div id="menu">
			<!-- <button onclick="rolar()">Rolar</button> -->
			<img id="btnc1" data-nome="c1" src="c1.png" class="menu_item">
			<img id="btnc2" data-nome="c2" src="c2.png" class="menu_item">
			<img id="btnc3" data-nome="c3" src="c3.png" class="menu_item">
			<img id="btnc4" data-nome="c4" src="c4.png" class="menu_item">
		</div> 
		<img id="c1" src="c1.png" class="carro">
		<img id="c2" src="c2.png" class="carro">
		<img id="c3" src="c3.png" class="carro">
		<img id="c4" src="c4.png" class="carro">
		<!-- <img id="c4" src="c4.png" class="carro" onclick="sumir('c4')"> //Forma de clicar e ocultar o objeto --> 
		
	</body>
</html>
