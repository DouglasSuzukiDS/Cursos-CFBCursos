    <title>Aula 100 - Parametro Rest</title>
    <script>

        function soma(...num){ // Rest = Informa que a função pode te rum número indefinido de elementos
            /*let res = 0
            let qdte = num.length
            for(let i = 0; i < qdte; i++){
                res += num[i]
            }*/
            
            let res = 0
            for(n of num){
                res += n
            }
            return res
        }

        console.log(soma(3, 2, 1, 6))
       

    </script>
