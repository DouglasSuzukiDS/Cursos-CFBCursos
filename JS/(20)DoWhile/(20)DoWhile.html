<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>CFB Cursos - Javascript 20 - Do While</title>
		<meta charset="UTF-8">

		<script>

			var num=15;

			//Do While = Executa o comando pelo menos uma vez, e depois testa;
			//While = Verifica se a condição é verdadeira pra executar os comandos

			/*while(num<10){
				document.write("CFB Cursos<br>");
				num++;
			}*/

			do{
				document.write("CFB Cursos<br>");
				num++;
			}while(num<10);

		</script>

	</head>

	<body>
	
	</body>
</html>
