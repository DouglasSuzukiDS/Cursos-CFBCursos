<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - Javascript 91 - Como rolar a Janela - scrollIntoView</title>

		<style>
			.carro{
				width: 371px;
				height: 750px;
				display: block;
				margin-bottom: 50px;
			}
			.menu_item{
				height: 100%;
				cursor: pointer;
			}
			#menu{
				border:solid 3px #000;
				border-radius: 10px;
				padding: 10px;
				width: 500px;
				height: 100px;
				position: fixed;
				top: 10px;
				left: 400px;
				background-color: #fff;
			}
			body{
				padding: 0px;
			}

		</style>

		<script>

			//scrollInterView = Basicamente serve pra rolar a p√°gina

			function rolar(){
				//var obj=document.getElementById("c2").scrollIntoView();
				var obj=event.target.dataset.nome; //Captura todo o elemento
				document.getElementById(obj).scrollIntoView();
			}

			function inicia(){
				document.getElementById("btnc1").addEventListener("click",rolar);
				document.getElementById("btnc2").addEventListener("click",rolar);
				document.getElementById("btnc3").addEventListener("click",rolar);
				document.getElementById("btnc4").addEventListener("click",rolar);
			}
			window.addEventListener("load",inicia);

		</script>

	</head>

	<body>

		<div id="menu">
			<!-- <button onclick="rolar()">Rolar</button> -->
			<img id="btnc1" data-nome="c1" src="c1.png" class="menu_item">
			<img id="btnc2" data-nome="c2" src="c2.png" class="menu_item">
			<img id="btnc3" data-nome="c3" src="c3.png" class="menu_item">
			<img id="btnc4" data-nome="c4" src="c4.png" class="menu_item">
		</div>
		<img id="c1" src="c1.png" class="carro">
		<img id="c2" src="c2.png" class="carro">
		<img id="c3" src="c3.png" class="carro">
		<img id="c4" src="c4.png" class="carro">
		
	</body>
</html>
