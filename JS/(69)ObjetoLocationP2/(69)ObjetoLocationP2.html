<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - Javascript 69 - Objeto Location P2</title>

		<script>

			//Assign = Tem a função de carregar  um novo documento;
			//replace = Funciona como o Assign, porem remove a URL do historico
			//reload = Recarrega a página;

			//location.assign("http://youtube.com/cfbcursos");

			function p2(){
				//location.replace("(68)P2.html");
				location.assign("(68)P2.html");
			}	
			function rec(){
				location.reload();
			}	
		


		</script>

	</head>

	<body>

		<h1>Objeto Location</h1>
		<button id="btnP2" onclick="p2()"> Página 2</button>
		<button id="btnReload" onclick="rec()">Recarregar</button>
		
	</body>
</html>
