<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - Javascript - Aula 106 - Novos Métodos para String</title>
    <script>

        let curso = "Curso de Javascript moderno"
        let p = "Curso"

        // startWith = Retorna true, se a string começar com o valor indicado
        console.log(curso.startsWith(p) ? "Verdadeiro" : "Falso")

        // endsWith = Retorna true, se a string termina com o valor indicado
        console.log(curso.startsWith("curso") ? "Verdadeiro" : "Falso")

        // includes = Verifica em qualquer lugar da string possui o valor informado
        console.log(curso.includes("mo") ? "Verdadeiro" : "Falso")

        // repeat = Repete uma string determinado número de vezes
        let r2 = curso.repeat(2)
        console.log(r2)

    </script>
</head>
