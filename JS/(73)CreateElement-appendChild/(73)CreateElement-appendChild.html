<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - Javascript 73 - CreateElement/apeendChild - Criando Elementos HTML com JS</title>

		<script>

			//CreateElement = Cria um elemento HTML no document;
			//appendChild = Usado para inserir esse elemento; 

			/*var p=document.createElement("p");
			//p.textContent="CFB Cursos";
			var t=document.createTextNode("Curso de Javascript - CFB Cursos");*/

			function inicia(){
				/*p.appendChild(t);
				document.body.appendChild(p);*/
				document.getElementById("btnAdd").addEventListener("click",function(){
					var lista=document.getElementById("listaElementos");
					var texto=document.getElementById("fnome");
					var li=document.createElement("li");
					li.textContent=texto.value;
					lista.appendChild(li);
					texto.value="";
					texto.Focus();
				});
			}

			window.addEventListener("load",inicia);
			
		</script>

	</head>

	<body>
		
		<input type="text" id="fnome"><button id="btnAdd">Adicionar</button><br><br>

		<ul id="listaElementos"> <!-- Lista nÃ£o ordenada -->
			
		</ul>

	</body>
</html>
