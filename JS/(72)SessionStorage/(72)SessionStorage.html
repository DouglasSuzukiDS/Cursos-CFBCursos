<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - Javascript 72 - SessionStorage - Web Storage</title>

		<script>

			//SessionStorage = As configurações só servem enquando a página esta aberta, depois que fechar as infomações são perditas;

			function pagina(pg){
				/*if(pg==2){
					window.location.assign("(72)P2.html");
				}else if(pg==2){
					window.location.assign("(72)P3.html");
				}*/
				sessionStorage.nome=document.getElementById("fnome").value;
				window.location.assign("(72)P"+pg+".html");
			}

			function inicia(){
				document.getElementById("btnP2").addEventListener("click",function(){
					pagina(2);
				});
				document.getElementById("btnP3").addEventListener("click",function(){
					pagina(3);
				});
				document.getElementById("btnLimpar").addEventListener("click",function(){
					sessionStorage.clear(); // Faz a limpeza;
				});
			}

			window.addEventListener("load",inicia);

			
		</script>

	</head>

	<body>

		<input type="text" name="fnome" id="fnome" size="20" maxlength="20"><br><br>
		<button id="btnP2">Página 2</button>
		<button id="btnP3">Página 3</button>
		<button id="btnLimpar">Limpar SessionStorage</button>
		
	</body>
</html>
