<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>CFB Cursos - Javascript 21 - Declaração de variável com LET</title>
		<meta charset="UTF-8">

		<script>

			//LET = Variável com valor modificado somente no bloco de comandos

			var num=10;

			document.write(num+"<br>");

			if(num==10){
				let num=5;
				document.write(num+"<br>");
			}

			document.write(num+"<br>");


		</script>

	</head>

	<body>
	
	</body>
</html>
