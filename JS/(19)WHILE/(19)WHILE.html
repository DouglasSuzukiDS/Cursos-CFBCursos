<!DOCTYPE html>
<html lang="pt-bt">
	<head>
		<title>CFB Cursos - Javascript 19 - Loop While</title>
		<meta charset="UTF-8">

		<script>
	
			/* P1;				P1 = Inicialização do Contador
			   while(P2){		P2 = Condição de execução
					comandos;	P3 = Incremento/Decremento
					P3;
			   }*/	

			var num,cont;

			num=0;
			while(num<10){
				document.write("CFB Cursos<br>");
				num++;
			}	

			document.write("<hr>");

			num=10;
			while(num--){
				document.write("CFB Cursos<br>");
			}	

			document.write("<hr>");

			num=true;
			cont=0;
			while(num){
				document.write("CFB Cursos<br>");
				cont++;
				if(cont>9){
					num=false;
				}
			}

		</script>

	</head>
	<body>
	
	</body>
</html>
