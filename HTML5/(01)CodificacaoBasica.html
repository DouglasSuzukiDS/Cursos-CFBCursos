<!-- HTML 5 -->
<!DOCTYPE html> <!-- Instrução para o Browser que indica a versão ou tipo do HTML que vamos utilizar. -->

<html lang="pt-br"> <!-- TAG Raíz -->
	<head> <!-- Cabeçalho -->
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 01 - Codificação Básica</title> <!-- Título do Arquivo -->

		<script>
			/*
				<!-- HTML 4.01 Strict = Rígido = NÃO INCLUI elementos de apresentação ou reprovados. Framesets não são permitidos. -->
				<!DOCTYPE HTML PUBLIC "-//WEC//DTD HTML 4.01//EM" "http://w3.org/TR/html4/strict.dtd">

				<!-- HTML 4.01 Transitional = Transitório = Inclui elementos de apresentação e reprovados. Framesets não são permitidas. -->
				<!DOCTYPE HTML PUBLIC "-//WEC//DTD HTML 4.01 Transitional//EM" "http://w3.org/TR/html4/loose.dtd">

				<!-- HTML 4.01 Frameset = Igual ao HTML 4.01 Transitional, mas permite o uso de Frameset. -->
				<!DOCTYPE HTML PUBLIC "-//WEC//DTD HTML 4.01 Transitional//EM" "http://w3.org/TR/html4/frameset.dtd">

				<!-- A marcação deve ser escrita como XML -->
				<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml1/DTD/xhtml1-strict.dtd">
				<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml1/DTD/xhtml1-transitional.dtd">
				<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml1/DTD/xhtml1-frameset.dtd">
				<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml11/DTD/xhtml11.dtd">

			*/
		</script>

	</head>

	<body> <!-- Corpo da Página -->

		<!-- validator.w3.org = Site que verifica se o site está dentro das normas expecificadas para web -->
	</body>
</html>
