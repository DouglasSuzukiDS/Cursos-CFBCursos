<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 13 - Tag BDO, Direção do Texto</title>

	</head>

	<body>

		<!--
			<bdo> = Inverte a direção do caractere;

			Display: Inline;
			Categoria: Fluxo e Fraseados;
			Contido por: <body> fluxo e fraseados;
			Filhos: Fluxo e Fraseados;
		-->

		<p>CFB Cursos - Curto de HTML <bdo dir="rtl">Completo</bdo> e Profissional</p>
	</body>
</html>
