<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 10 - Tag Audio, inserindo música e sons na página</title>

	</head>

	<body>
		<!--
			Display: None;
			Categoria: Fluxo, Fraseado e Incorporado;
			Contigo Por: Qualquer conteúdo;
			Filhos: Depende se tem source ou não;
		-->
		
		<audio src="Hands Up!  Abertura de One Piece.mp3" autoplay controls muted loop>
			<p>Seu Browser não tem suporte a Tag Audio</p>
		</audio>
