<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 16 - Tag Button</title>
		<style type="text/css">
			.btn1{
				background-color: #000;
				color: #FFF;
				width: 150px;
				height: 40px;
				border: 3px solid #0A0;
				border-radius: 15px;
			}

			.btn1:hover{
				background-color: #FFF;
				color: #000;
				width: 150px;
				height: 40px;
				border: 3px solid #000;
				border-radius: 15px;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<!--
			Display: Inline;
			Categoria: Fluxo, Fraseapo e Interativo;
			Contigo por: Fraseados;
			Filhos: Fraseados;

			submit= Envia;
			reset = Apaga;
			button = Faz o que vocÃª determina;
		-->

		<button class="btn1" type="submit" form="f_cadastro" onclick="alert('CFB Cursos');">
			CFB Cursos
		</button>
		
	</body>
</html>
