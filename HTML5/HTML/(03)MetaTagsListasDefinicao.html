<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML 03 - Meta Tags/Listas de Definição</title>

		<meta name="author" content="ニッキエ ( ビッグセクシ )">
		<meta name="description" content="Esta página foi criada para o curso de HTMl do Canal CFB Cursos">
		<meta name="keywords" content="aula, curso, tutorial, HTML, design, programação">

		<meta http-equiv="Refresh" content="180;http://google.com.br">

		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1">

	</head>

	<body>
		<!--
			<dl> = Definition List

			<dt> = Definition Title

			<dd> = Definition Description

			Meta Tags = São Tags de configurações de documentos
				meta name = Autor, descrição, ou palavras chaves

				meta http-equiv
					refresh = Atualiza a Página depois de um periodo

					<meta http-equiv="Refresh" content="3;NOME-ARQUIVO" = Assim depois do tempo selecionado, a página abre o arquivo selecionado

					content-type = Utilização de Caracteres especiais
		-->

		Coração<br>
		Maçã<br>
		Á<br>
		À<br>

		<dl>
			<dt>Carro</dt>
				<dd>
					Texto de Carros		
				</dd>

			<dt>Avião</dt>
				<dd>
					Texto de Aviões
				</dd>
		</dl>

	</body>
</html>
