<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML 06 - Sistema de Cores RGB</title>

		<style>

			body{
				background-color: #6020A0;
			}

			h1{
				color: #FFFFFF;
				text-align: center;
			}

		
			table, tr, td{
				border: 1px solid #000;
				text-align: center;
				width: 600px;
				font-weight: bold;
				align-items: center;
			}

			tr, td{
				width: 100px;
			}

			#R{
				color: #FF0000;
			}

			#G{
				color: #00FF00;
			}

			#B{
				color: #0000FF;
			}

			#N, #P, #L{
				color: #2E72A2;
			}

			#N1, #L1{ /* Preto */
				color: #000;
			}

			#P1{
				background-color: #000;
			}

			#N2, #L2{ /* Branco */
				color: #FFFFFF;
			}

			#P2{
				background-color: #FFFFFF;
			}

			#N3, #L3{ /* Vermelho */
				color: #FF0000;
			}

			#P3{
				background-color: #FF0000;
			}

			#N4, #L4{ /* Verde */
				color: #00FF00;
			}

			#P4{
				background-color: #00FF00;
			}

			#N5, #L5{ /* Azul */ 
				color: #0000FF;
			}

			#P5{
				background-color: #0000FF;
			}

			#N6, #L6{ /* Ciano */
				color: #00FFFF;
			}

			#P6{
				background-color: #00FFFF;
			}

			#N7, #L7{ /* Magenta */
				color: #FF00FF;
			}

			#P7{
				background-color: #FF00FF;
			}

			#N8, #L8{ /* Amarelo */
				color: #FFFF00;
			}

			#P8{
				background-color: #FFFF00;
			}
			

		</style>

	</head>

	<body>

		<h1>Sistema de Cores RGB</h1>

		<table cellpadding="0" cellspacing="0" align="center">

			<tr>								
				<td id="R">R</td>
				<td id="G">G</td>
				<td id="B">B</td>
				<td id="N">NOME</td>
				<td id="P">COR</td>
				<td id="L">LETRA</td>
			</tr>

			<tr>
				<td id="R">00</td>
				<td id="G">00</td>
				<td id="B">00</td>
				<td id="N1">Preto</td>
				<td id="P1"></td>
				<td id="L1">K</td>
			</tr>

			<tr>
				<td id="R">FF</td>
				<td id="G">FF</td>
				<td id="B">FF</td>
				<td id="N2">Branco</td>
				<td id="P2"></td>
				<td id="L2">W</td>
			</tr>

			<tr>
				<td id="R">FF</td>
				<td id="G">00</td>
				<td id="B">00</td>
				<td id="N3">Vemelho</td>
				<td id="P3"></td>
				<td id="L3">R</td>
			</tr>

			<tr>
				<td id="R">00</td>
				<td id="G">FF</td>
				<td id="B">00</td>
				<td id="N4">Verde</td>
				<td id="P4"></td>
				<td id="L4">G</td>
			</tr>

			<tr>
				<td id="R">00</td>
				<td id="G">00</td>
				<td id="B">FF</td>
				<td id="N5">Azul</td>
				<td id="P5"></td>
				<td id="L5">B</td>
			</tr>

			<tr>
				<td id="R">00</td>
				<td id="G">FF</td>
				<td id="B">FF</td>
				<td id="N6">Ciano</td>
				<td id="P6"></td>
				<td id="L6">C</td>
			</tr>

			<tr>
				<td id="R">FF</td>
				<td id="G">00</td>
				<td id="B">FF</td>
				<td id="N7">Magenta</td>
				<td id="P7"></td>
				<td id="L7">M</td>
			</tr>

			<tr>
				<td id="R">FF</td>
				<td id="G">FF</td>
				<td id="B">00</td>
				<td id="N8">Amarelo</td>
				<td id="P8"></td>
				<td id="L8">Y</td>
			</tr>
			
		</table>
		
	</body>
</html>
