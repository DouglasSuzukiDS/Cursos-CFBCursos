<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML 30 - Embed</title>

	</head>

	<body>

		<!--
			embed: Funciona como a tag Object, com a vantegem de ser compativel de rodar em muitos browseres

				controls: Controles de video
					false = Não Mostra || True = Mostra

				hidden: Oculta a media
					false = Não Oculta || true = Oculta

				autoplay: Execução da media
					false = Não começa toca automaticamente
					true = Toca automaticamente

		-->

		<embed src="relogio.swf" width="300" height="300"></embed>

		<embed src="vin_html.mp4" width="300" height="300" controls="true" hidden="false" autoplay="false"></embed>
		
	</body>
</html>
