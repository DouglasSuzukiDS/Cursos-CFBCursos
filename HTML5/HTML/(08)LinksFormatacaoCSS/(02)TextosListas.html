<!DOCTYPE html>
	<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML 02 - Textos/Listas</title>

	</head>

	<body>

		<!--
			<ul> = Lista não ordenada
				square = Quadrado;
				circle = Circulo sem Preenchimento
				Disc = Circulo Preenchido

			<ol> = Lista Ordernada
				i = Numeros Romanos Minusculos
				I = Numeros Romanos Maiusculos
				a = Letras Minusculas
				A = Letras Maiusculas
				1 = Númeral Padrão
				<ol type="1" start="10"> = Começa a ordenação com o termo escolhido

			<li> = List Item
		-->

		<h1>Aula 2 - Textos/Listas</h1>

		<ol type="1" start="5"> 
			<li>Fiat</li>
				<ol>
					<li>Linea</li>
					<li>Bravo</li>
				</ol>

			<li>Ford</li>
				<ol>
					<li>Focus</li>
					<li>Fiesta</li>
				</ol>

			<li>GM</li>
				<ol>
					<li>Onix</li>
					<li>Sonic</li>
				</ol>

			<li>VW</li>
				<ol>
					<li>Gol</li>
						<ul type="circle">
							<li>Trend</li>
							<li>iTrend</li>
							<li>Power</li>
						</ul>
					<li>Polo</li>
				</ol>

		</ol>
		
	</body>
</html>
