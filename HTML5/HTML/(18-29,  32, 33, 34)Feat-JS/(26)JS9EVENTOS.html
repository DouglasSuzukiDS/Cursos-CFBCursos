<html>
	<head>
		<title>Aula 9 - JavaScript</title>
		<script language "Javascript">

			function cump(){
				alert("Olá, seja bem vindo");
			}
			
			function clique(){
				alert("Fui clicado");
			}

			function entra(){
				alert("Fui Selecionado");
			}

			function sai(){
				alert("Perdi o foco");
			}

			function fechar(){
				alert("Tchal...");
			}		
	
		</script>
	</head>

	<body onLoad="cump()" onUnload="fechar()">

		<input type="Button" value="Aula JS - Eventos" onClick="clique()"/>
		<br/>
		<input type="text" name="txt_aula" onFocus="entra()" onBlur="sai()"/>

	</body>
</html>
