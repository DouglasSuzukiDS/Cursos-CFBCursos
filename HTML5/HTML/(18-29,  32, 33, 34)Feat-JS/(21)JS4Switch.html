<html>
	<head>
		<title>Aula 4 - JavaScript</title>
		<script language="javascript">

			var transp; //1=Carrro - 2=Moto - 3=Avião - 4=Navio - 5=caminhão
			transp=4;
			
			switch(transp){
				case 1:
					alert("Carro");
						break;
				case 2:
					alert("Moto");
						break;
				case 3:
					alert("Avião");
						break;
				case 4: 
					alert("Navio");
						break;
				case 5: 
					alert("Caminhão");
						break;
				default:
					alert("Outro meio de transporte")
						break;
			}
	
		</script>
	
	</head>
	
	<body>

	</body>
</html>
