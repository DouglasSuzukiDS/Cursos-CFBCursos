<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML 04 - Tabelas</title>

	</head>

	<body>

		<!-- 
			Se cria uma linha, e a divide em colunas;
			
			<table> = Informa o uso de tabela

				cellpadding = Distancia interno da celula, "padding" do conteudo dentro do elemento;

				cellspacing = Espaçameno entre as celulas;

				collspan = Mescla COLUNAS;

				rowspan = Mestra LINHAS;

				&nbsp; = Codigo para adicionar espaços na tabela

				valign = Alinhamento Vertical;
					top = Superior;
					bottom = Inferior;
					center = Centro;

				<tr> = Table Row = Linha da Tabela

				<td> = Table Division = Coluna da Tabela 
					align = Alinhamento
						center = Centro;
						Left = Esquerda;
						Right = Direita;

		-->

		<table border="1" width="600" cellspacing="0" cellpadding="0" align="Left">

			<tr>
				<td width="200" align="center">Fabricantes</td>
				<td width="200" align="center">Modelo 1</td>
				<td width="200" align="center">Modelo 2</td>
			</tr>

			<tr>
				<td>VW</td>
				<td>Gol</td>
				<td>Fox</td>
			</tr>

			<tr>
				<td>GM</td>
				<td>Onix</td>
				<td>Prisma</td>
			</tr>

			<tr>
				<td>FORD</td>
				<td>EcoSport</td>
				<td>Fusion</td>
			</tr>

			<tr>
				<td>FIAT</td>
				<td>Palio</td>
				<td>Bravo</td>
			</tr>

			<tr>
				<td colspan="3" align="center">Modelos Nacionais</td>
			</tr>

			<tr height="200">
				<td rowspan="2" align="center" valign="center
				">
					<table border="1" cellpadding="0" cellspacing="0" width="200" height="200">

						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>

						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>

					</table>
				</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>

			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			
		</table>
			
	</body>
</html>
