<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 19 - Tags Del e Ins</title>

	</head>

	<body>

		<!--
			<del> = Mostra o conteúdo que foi excluído ou marcado como eliminado, riscado;
				Display: Inline-Block;
				Categoria: Fluxo;
				Contido por: Fraseados;
				Filhos: Transparente(Fraseado);
			
			<ins> = Representa uma inserção, que foi inserido ao texto, sublinhado;
				Display: Inline-Block;
				Categoria: Fluxo;
				Contido por: Fraseados;
				Filhos: Transparente(Fraseado);

			cite = É o motivo pelo qual o conteúdo foi deletado, atráves de uma página;

			datetime = Data e Hora que o conteúdo foi inserido ou deletado


		-->
		<article>
			<p>Meu curso favorito é <del>C++</del> <ins>HTML</ins></p>
			<p>Lista de Cursos</p>
			<ul>
				<li><del cite="#" datetime="">HTML</del></li>
				<li>HTML5</li>
				<li>HTML Completo e Profissional</li>
				<li>CSS</li>
				<li>JavaScript</li>
				<li>PHP</li>
				<li>C++</li>
				<li>QtCreator</li>
				<li>Arduíno</li>
				<li>AppInventor</li>
				<li>Photoshop</li>
				<li>Flash</li>
			</ul>
		</article>
		
	</body>
</html>
