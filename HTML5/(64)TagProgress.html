<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 64 - Tag Progress</title>
	</head>

	<body>
		<!-- 
			<progress>: Barra de progresso;
				Display: Inline;
				Categoria: Fluxo e Fraseados;
				Contigo por: Fraseados;
				Filhos: Fraseados;
		-->

		<input type="range" min="0" max="100" value="0" onchange="p1.value=this.value">
		<br>
		<progress value="0" max="100" id="p1"></progress>
		
	</body>
</html>
