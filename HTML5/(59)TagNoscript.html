<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 59 - Tag Noscript</title>

	</head>

	<body>
		<!--
			<noscript>: Usado quando o browser não tiver suporte para scripts ou estiver desabilitado;
				Display: Block;
				Categoria: Metadados, Fluxo e Seção;
				Contido por: <head> ou após a tag <script>;
		-->
		<script>
			alert("Boa Tarde");
		</script>

		<noscript>
			<p>Boa Tarde</p>
		</noscript>
		
	</body>
</html>
