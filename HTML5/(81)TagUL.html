<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 81 - Tag UL</title>
		<style type="text/css">
		/*
			<ul>: Lista Não ordenada
				list-style-image: Usa uma imagem como marcador;

				list-style-type: Tipo do marcador;
					Disc: Circulo preenchido;
					square: Quadrado;
					circle: Circulo não preenchido;
					decimal: Ordena numeradamente;
					decimal-leading-zero: Começa em 01 e assim por diante;

					lower-latin: Ordenação abc;
					upper-latin: Ordenação ABC;

					lower-roman: Numero romano minusculo;
					upper-roman: Numero romano maiusculo;

				list-style-position: Determina a posição;
		*/
			ul{
				/*list-style-image: url('NOME DA IMAGEM')*/
				list-style-type: lower-roman;
			}
		</style>
	</head>

	<body>

		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li>Javascript</li>
			<li>PHP</li>
			<li>C++</li>
			<li>C#</li>
			<li>Arduino</li>
			<li>Qt Creator</li>
			<li>AppInventor</li>
			<li>Photoshop</li>
			<li>Flash</li>
			<li>Unity</li>
		</ul>
		
	</body>
</html>
