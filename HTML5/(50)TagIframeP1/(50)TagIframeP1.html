<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 50 - Tag Iframe - Parte 1</title>

		<style>
			iframe{
				width: 500px;
				height: 300px;
				border: none;
			}
		</style>
	</head>

	<body>
		<!--
			<iframe> = Uma especia de quadro que permite a exibição de um outro conteudo na propria página;
				sandbox: Desabilita recursos do iframe, como formularios, ponteiros, popups, scripts.
					allow-script: Permite uso de scripts;

		-->

		<iframe src="(33)FormularioP3.html" sandbox="allow-script"></iframe>
		<iframe src="http://w3.org"></iframe>
		<iframe src="http://www.cfbcursos.com.br"></iframe>
		
	</body>
</html>
