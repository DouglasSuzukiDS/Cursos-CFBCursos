<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 62 - Tag Outgroup - Agrupamento de elementos no Select</title>
	</head>

	<body>

		<select>

		<optgroup label="Web">
			<option value="HTML">HTML</option>
		 	<option value="CSS">CSS</option>
		 	<option value="Javascript">Javascript</option>
		 	<option value="PHP/MySQL">PHP</option>
		</optgroup>

		<optgroup label="Desktop">
		 	<option value="C++">C++</option>
		 	<option value="Qt Creator">Qt Creator</option>
		</optgroup>

		<optgroup label="Maker">
		 	<option value="Arduino">Arduino</option>
		 </optgroup>

		 <optgroup label="Celular">
		 	<option value="AppInventor">AppInventor</option>		 	
		 </optgroup>

		 <optgroup label="Games">
		 	<option value="Unity">Unity</option>
		 </optgroup>

		 <optgroup label="Designer">
		 	<option value="Photoshop">Photoshop</option>
		 	<option value="Flash">Flash</option> 	
		 </optgroup>

		</select>

	</body>
</html>
