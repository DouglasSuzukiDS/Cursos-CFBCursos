<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>CFB Cursos - HTML5 56 - Tag Meta</title>
		<meta http-equiv="pragma" content="public">

		<meta http-equiv="cache-control" content="public">

		<meta http-equiv="content-language" content="pt-br,en-US">

		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<meta http-equiv="expires" content="0">

		<meta http-equiv="refresh" content="1000; url=http://www.cfbcursos.com.br">
	
		<!--
			<meta>: Metadados;
					Display: None;
					Categoria: Metadados;
					Contido por: <head>;
					Filhos: None;

				http-equiv: Controla ações do Browser;
					cache-control: Apenas nas versões 1.1;

					content-language: Especifica o tip ode idioma que existe na página

					content-type: Especifica o tipo de conteúdo que existe na página;

					expires: Informa quando a página ira expirar, caso chegue no prazo estipulado, ele faz a busca online novamente;

					pragma: Substitui o cache-control;

					refresh: Faz o carregamento da página após o tempo determinado. É possível determinar uma outra página para ser exibida após o refresh depois do valor do content;

				content: Valores paras as ações;
					public: Publico, fica no cache;
					privete: Somente para o usuário;
					no-cache: Não armazena informações no cache;
					no-store: Cache temporario, volátio;
		-->

				<meta name="keywords" content="cursos, informatica, html, css, cursos de programação">

				<meta name="copyright" content="2019 CFB Cursos">

				<meta name="description" content="Canal de cursos de Informática Avançados">

				<meta name="robor" content="index">

				<meta name="generator" content="Sublime Text">

				<meta name="rating" content="general">

				<meta name="viewport" content="width=device-width, initial-scale=1.0">

				<meta name="author" content="ニッキエ">

		<!--
				name: Controla ações que não são do HTTP;
					copyright: Informa quem tem  o direito de desenvolvimento da página;

					description: Breve descrição da página;

					keywords: Palavra-chave;

					robot: Robos de busca;
						contents: 
							all = Não recebe informações da página;

							index = Podem incluir a página na busca;

							follow = Podem seguir os links da página;

							NoFollow = Não segue os link;

							None = Ignoram a página na busca;

							NoArchive = A página não é arquivada nos motores de busca;

					generator: Informa qual o software foi usado para criar a página;

					rating: Expecifica a idade para  acesso da página;
						contents:
							general = Todas as idades;
							16years = Idade;
							mature = Maiores de idade;

					viweport: Visialização da página em aparelhos moveis;
						contents:
							width=device-width = Tamanho do dispositivo;
							initial-scale = Escala inicial;

					author: Autor da página;
		-->			

		
	</head>

	<body>
		<h1>CFB Cursos</h1>
		<p>www.youtube.com/cfbcursos</p>
		<p>www.cfbcursos.com.br</p>
		<p>github.com/cfbcursos</p>
		
	</body>
</html>
