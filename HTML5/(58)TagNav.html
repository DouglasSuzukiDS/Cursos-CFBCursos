<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 58 - Tag Nav</title>
		<style>
			nav{
				background-color: #F00;
				padding: 10px;
			}
			nav a{
				text-decoration: none;
				color: #FFF;
			}
		</style>
	</head>

	<body>
		<!--
			<nav>: Representa uma area de navegação;
				Display: Block;
				Categoria: Fluxo e Seção;
				Contido por: Fluxo;
				Filhos: Fluxo;
		-->

		<nav>
			<a href="http://www.youtube.com/cfbcursos" target="_blank">Canal</a>
			<a href="http://www.cfbcursos.com.br" target="_blank">Site</a>
			<a href="http://www.github.com/cfbcursos" target="_blank">Arquivos</a>
		</nav>
		
	</body>
</html>
