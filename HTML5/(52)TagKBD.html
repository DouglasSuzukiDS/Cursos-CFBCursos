<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 52 - Tag KBD</title>

		<style>
			kbd{
				color: #F00;
			}
		</style>

	</head>

	<body>
		<!--
			<kbd>: Simplesmente uma configuração para com comando de teclas;
				Display: inline;
				Categoria: Fluxo e Fraseado;
				Contido por: Fraseados;
				Filhos: Fraseados;
		-->

		<p>Para salvar o conteúdo clique no comando <kbd>arquivo salvar</kbd> como ou utilize as teclas <kbd>CTRL+S</kbd></p>
		
	</body>
</html>
