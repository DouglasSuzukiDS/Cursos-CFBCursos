<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 10 - Details Summary</title>

		<link rel="stylesheet" type="text/css" href="(11)NovosElementosFormularios.css">

	</head>

	<body>

		<!--
			autofocus required: Método que faz já ir direto pra caixa de texto selecionado

			placeholder: Mostra o exemplo do que deve ser digitado;

			pattern: Se define um padrão para entrada, caso não esteja ele avisa;

			type tel: Pede para inserir um telefone;

			type email: Verifica se o valor digitado é padrão de email;

			type number: Permite fazer a seleção de um número;
				min = Número mínimo presente na opção;
				max = Número máximo presente na opção;
				step = O número de avanços por click;
				value = Valor inicial na opção;

			type time: Define um horário
				value = Valor inicial na opção;
				step = O número de avanços por click;

			type color: Permite a escolha de cores;
				value: Valor inicial da opção;

			type date: Permite a escolha de data;
		-->

		<header id="cab">
			<img src="logo.jpg">

			<div id="social">
				<img src="facebook.png">
				<img src="twitter.png">
			</div>

			<nav id="menu">
				<ul>
					<li> <a href="#" target="_self">Home</a> </li>

					<li> <a href="#" target="_self">Módulos</a> </li>

					<li> <a href="#" target="_self">Contato</a> </li>
				</ul>
			</nav>
			
		</header>

		<br class="fixFloat">

		<section id="contato">
			
			<form name="fContato" method="post" action="#">
				
				<label>Nome</label>
				<input type="text" maxlength="50" size="60" name="fNome" autofocus required>

				<label>Telefone de Contato</label>
				<input type="tel" maxlength="15" size="20" name="fFone" placeholder="(xx)xxxx-xxx" required>

				<label>Email de Contato</label>
				<input type="email" maxlength="50" size="60" name="fEmail" required>

				<label>CEP</label>
				<input type="text" maxlength="10" size="15" name="fCep"  placeholder="12345-123" pattern="\d{5}-?\d{3}" required>

				<label>Módulo que Pretende Iniciar</label>
				<input type="number" min="1" max="10" step="1" value="1" name="fModulo" required>

				<label>Horário de Inicio</label>
				<input type="time" value="10:00" step="1800" name="fHorario" required>

				<label>Cor da sua Pasta</label>
				<input type="color" name="fCor" value="#008800"required>

				<label>Data de Nascimento</label>
				<input type="date" name="fNascimento" required>

				<br><br>

				<input type="submit" value="Enviar">
				<input type="reset" value="Limpar">

			</form>

		</section>

		<br class="fixFloat">

		<footer>
			<p>Layout Curso de Inglês</p>
			<p>Canal Fessor Bruno</p>
			<p>www.cfbcursos.com.br</p>
		</footer>
		
	</body>
</html>
