<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 19 - Gráficos SVG - Parte 7 - Textos</title>

	</head>

	<body>

		<!--
			tspan: Faz bloco de linha com as mesmas configurações da tag text;
		-->

		<svg width="600" height="600">

			<text x="0" y="40" fill="#F00" style="font-size: 40; font-weight: 900; font-family: Arial Black;"> Canal Fessor Bruno </text>

			<text x="0" y="80" fill="#00F" style="font-size: 20; font-family: 'Arial Black'"> CFB </text>

			<text x="0" y="120" fill="#0A0"> Curso de HTML5
				<tspan x="0" y="140">Segunda Linha</tspan>
				<tspan x="0" y="160">Terceira Linha</tspan>
			</text>

			<text x="0" y="200">
				<a href="http://cfbcursos.com.br" target="_self">
					Site CFB
				</a>
			</text>
			
			<a href="http://cfbcursos.com.br" target="_self">
				<rect x="0" y="250" width="100" height="100" fill="#F00"/>
			</a>
			
		</svg>
		
	</body>
</html>
