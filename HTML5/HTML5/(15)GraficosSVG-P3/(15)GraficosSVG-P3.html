<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 15 - Gráficos SVG - Parte 3</title>

	</head>

	<body>

		<!--
			transform: Transformação para o elemento.
				rotate: Rotaciona o elemento, para rotacionar no cento basta informar o tamanho do elemento;

				translate: Translação, mover;

				scale: Escala, grau de ampliação;

				skew X e Y: Inclinação
		-->

		<svg width="400" height="400" style="border:1px solid #000000">
			
			<rect  x="100" y="100" width="200" height="200" 
			stroke="#000000" stroke-width="1" fill="#FF0000"
			transform="skewX(0) skewY(10) scale(1) translate(0 0) rotate(0 200 200)"
			
			/>

		</svg>
		
	</body>
</html>
