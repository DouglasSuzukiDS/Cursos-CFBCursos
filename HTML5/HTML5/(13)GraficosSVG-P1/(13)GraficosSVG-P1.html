<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 13 - Gráficos SVG - Parte 1</title>

	</head>

	<body>

		<!--
			SVG: São Gráficos Vetoriais, não perde qualidade caso a imagem seja aumentada;
			rect: Insere uma figura quadrada/retangular;
				fill: Preenchimento;
				stroke-width: Contorno
				rx e ry: Arredondamento das bordas;
				opacity: Transparencia;

		-->

		<svg width="400" height="400">
			
			<rect width="200" height="200" x="0" y="0" rx="20" ry="20" style="fill:rgb(255,0,0); stroke-width:1; stroke: rgb(0,0,0); opacity: 0.50"/>

			<rect width="200" height="200" x="200" y="0"rx="20" ry="20" style="fill:rgb(0,255,0); stroke-width:1; stroke: rgb(0,0,0);"/>

			<rect width="200" height="200" x="0" y="200"rx="20" ry="20" style="fill:rgb(0,0, 255); stroke-width:1; stroke: rgb(0,0,0);"/>

			<rect width="200" height="200" x="200" y="200"rx="20" ry="20" style="fill:rgb(0,0,0); stroke-width:1; stroke: rgb(0,0,0);"/>

		</svg>
		
	</body>
</html>
