<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 29 - Tag Figure</title>
		
		<style>
			figcaption{
				color: #008;
				font-size: 10px;
			}
		</style>
	</head>

	<body>

		<!--
			<figure> = Uma espécie de containner;
			Display: Block;
			Categoria: Fluxo e Sessão;
			Contida por: Fluxo;
			Filhos: Figcaption, legendas do conteúdo;
		-->
		<figure>
			<p>CFB Cursos - Canal do Youtube com cursos de Informática avançada</p>
			<figcaption>
				www.youtube.com/cfbcursos
			</figcaption>			
		</figure>
		
	</body>
</html>
