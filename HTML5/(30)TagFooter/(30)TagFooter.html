<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 30 - Tag Footer, Rodapé</title>

		<style>
			*{
				padding: 0px;
				margin: 0px;
				box-sizing: border-box;
			}

			/*img{width: 350px; height: 150px;}*/

			.rodape_final{
				background-color: #000;
				color: #FFF;
				display: flex;
				justify-content: space-around;
			}
			.art_rod{
				border: 1px solid #00;
				width: 33.33%;
				margin: 10px;
			}

			.img_rod{
				width: inherit;
			}
		</style>

	</head>

	<body>
		<!--
			Display: Block;
			Categoria: Fluxo e Sessão;
			Contido por: Fluxo;
			Filhos: Fluxo;
		-->

		<div id="header">
			<h1>Cabeçalho</h1>
		</div>

		<article>
			<p>Corpo da Página</p>
			<footer>
				<a href="http://www.cfbcursos.com.br">Site</a>
			</footer>
		</article>

		<footer class="rodape_final">

			<article class="art_rod">
				<img src="logo.png" class="img_rod">
			</article>

			<article class="art_rod">
				<p>CFB Cursos, canal do Youtube com cursos de informática avançada</p>
			</article>

			<article class="art_rod">
				<p>www.youtube.com/cfbcursos</p>
			</article>
			
		</footer>
		
	</body>
</html>
