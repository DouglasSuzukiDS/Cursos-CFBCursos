<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 24 - Tag Dialog, Parte 2</title>

		<style>
			dialog{
				padding: 0;
				border: 0;
				border-radius: 15px;
				box-shadow: 0 0 10px black;
				flex-direction: column;
			}

			dialog::backdrop{
				background-color: rgba(0, 0, 0, 0.5);
			}

			.dialog-titulo{
				background-color: #EEE;
				border-top-left-radius: inherit;
				border-top-right-radius: inherit;
				padding: 7px;
				display: flex;
				align-items: center;
				border-bottom: 1px solid #AAA;
				height: 40px;
			}

			.dialog-corpo{
				background-color: #FFF;
				padding: 7px;
			}

			.dialog-rodape{
				background-color: #FFF;
				border-bottom-left-radius: inherit;
				border-bottom-right-radius: inherit;
				padding: 7px;
				border-top: 1px solid #AAA;
			}

			#btn-fechar{
				border: none;
				border-radius: 7px;
				padding: 7px;
				cursor: pointer;
				outline: none; /* Aqui não mostra a borda padrão do elemento */
			}

			#btn-fechar:hover{
				background-color: #EEE;
			}
		</style>

		<script>
			function fecharDialog(){
				document.getElementById("btn_dialog").innerHTML="Abrir";
				document.getElementById("d1").removeAttribute("open");
			}

			function abrirDialog(){
				document.getElementById("btn_dialog").innerHTML="Fechar";
				document.getElementById("d1").setAttribute("open", "");
			}

			function controlaDialog(titulo,msg){
				if(document.getElementById("d1").open){
					fecharDialog();
				}else{
					abrirDialog();
					document.getElementById("titulo").innerHTML=titulo;
					document.getElementById("msg1").innerHTML=msg;
				}
			}
			
		</script>
	</head>

	<body>
		<!--
			dialog parte 2
				Criar uma caixa de diálogo mais estilosa e com botão fechar próprio Script para Abrir e Fechar a caixa pelo mesmo "gatilho".
		-->

		<button onclick="controlaDialog('Curso de HTML','Curso de HTML Completo e Profissional do Canal CFB Cursos')" id="btn_dialog">Abrir</button>

		<button onclick="controlaDialog('Teste','Teste')" id="btn_dialog">Abrir 2</button>

		<dialog id="d1">
			<div class="dialog-titulo">
				<h3 id="titulo"></h3>
			</div>

			<div class="dialog-corpo">
				<p>Caixa de dialogo nativa do HTML5</p>
				<p id="msg1"></p>
			</div>

			<div class="dialog-rodape">
				<button id="btn-fechar" onclick="fecharDialog()">Fechar</button>
			</div>
		</dialog>
		
	</body>
</html>
