<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 09 - Tag Aside da Nova Semântica</title>

		<style type="text/css">
			p{font-size: 10px;}
			aside{
				border: 1px solid #000;
				padding: 15px;
				border-radius: 10px;
				background-color: #333;
				color: #FFF;
				width: 200px; /* Largura */
				height: 500px; /* Altura */
			}

			.esquerda{float: left; margin-right: 15px;}
			.direita{float: right; margin-left: 15px;}

			aside a{display: block;}

		</style>

	</head>

	<body>
		<!--
			<aside> = Representa uma sessão da página que consiste um conteúdo em torno do assunto, e conteúdo a parte do conteúdo principal.

			Display: Block;
			Categoria: Fluxo e Sessão;
			Contido por: Fluxo;
			Filhos: Fluxo;
			DOM Interfaces: HTMLElements
		-->
		

		<aside class="esquerda">
			<a href="http://www.youtube.com/cfbcursos>">CFB Cursos</a>
			<a href="http://www.youtube.com/cfbcursos>">CFB Cursos</a>
			<a href="http://www.youtube.com/cfbcursos>">CFB Cursos</a>
		</aside>

		<aside class="direita">
			<a href="http://www.youtube.com/cfbcursos>">CFB Cursos</a>
			<a href="http://www.youtube.com/cfbcursos>">CFB Cursos</a>
			<a href="http://www.youtube.com/cfbcursos>">CFB Cursos</a>
		</aside>

		<p>Nesse curto de HTMl do CFB Cursos, vamos aprender todas as Tags válidas do HTML5</p>

		<p>Nesse curto de HTMl do CFB Cursos, vamos aprender todas as Tags válidas do HTML5</p>
		
	</body>
</html>
