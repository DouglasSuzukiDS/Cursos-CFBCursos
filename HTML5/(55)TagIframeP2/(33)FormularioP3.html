<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 32 - Formulários Parte 3, Passaword, Checkbox, Radio.</title>

		<style>
			.quebra{display: block;}
			form{
				border: 1px solid #000;
				padding: 10px;
				border-radius: 15px;
				background-color: #EEE;
			}
			.espaco{margin-bottom: 15px;}
			.espaco_t{margin-top: 15px;}
		</style>

	</head>

	<body>
		<!-- FORM
			<form>: Representa uma coleção de elementos para associados do formulários;
					Display: Block;
					Categoria: Fluxo;
					Contido por: Fluxo;
					Filhos: Fluxo;

				action: URL com o arquivo que irá receber os dados enviados;

				autocomplete: Autocompletar campos ativos.

				enctype: Codificação (tipo) dos dados enviados.

				method: Método de envio dos dados (get = Envio pela URL /post = Envio externamente);

				name: Nome do formulário;

				novalidade: Desabilita a validação pelo Browser;

				target: Como a página de destino (action) será aberta;
		-->

		<!-- LABEL/INPUT

			<label> = Seria uma etiqueta de Identificação do campo;
					Display: Block;
					Categoria: Fluxo e Fraseado;
					Contido por: Fraseados;
					Filhos: Fraseados;

			<input> = Area do formulário;
					Display: Inline;
					Categoria: Fluxo, Fraseado e Interativo;
					Contido por: Fraseados;
					Filhos: None;

				type="text" = Caixa de texto;
				type="submit" = Botão para envio dos dados;
				type="reset" = Botão para Apagar os dados;
				type="button" = Botão para configuração;
		-->

		<!-- Inputs-Password/CheckBox/Radio
			Passaword = Campo para senha;

			checkbox = Elemento de seleção multipla;

			radio = Elemento de seleção unica, todas as opções devem ter o mesmo nome;

				maxlenght = Tamanho máximo de caracteres;
				size = Tamanho do elemento;
				checked = A opção já vem marcada;
		-->


		<form name="f_cadastro" action="#" method="get">
			<label>Username:</label>
			<input class="espaco quebra" type="text" name="f_username" maxlength="20" size="25">

			<label>Senha:</label>
			<input class="espaco quebra" type="password" name="f_senha" maxlength="10" size="15">

			<label class="quebra">Esportes favoritos:</label>
			<input type="checkbox" name="f_fut" value="Futebol">Futebol
			<input type="checkbox" name="f_bas">Basquete
			<input type="checkbox" name="f_nat">Natação

			<label class="quebra espaco_t">Possui carro?</label>
			<input type="radio" name="f_carro" value="s" checked>Sim
			<input type="radio" name="f_carro" value="n">Não

			<input class="quebra espaco_t" type="submit" name="f_entrar" value="Entrar">
		</form>
		
	</body>
</html>
