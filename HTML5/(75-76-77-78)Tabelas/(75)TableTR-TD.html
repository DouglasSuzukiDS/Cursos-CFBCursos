<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 75 - Table, TR, TD - Tabelas Parte 1</title>
	</head>

	<body>
		<!--
			<table>: Insere a tabela;
				Display: Block;
				Categoria: Fluxo;
				Contido por: Fluxo;
				Filhos: Caption, thead, tbody, tfooter, cogroup, tr;

					TR: TableRow => Linhas da tabela;
					TD: TableDivision => Colunas da Tabela;
		-->

		<table border="1">
			<tr>
				<td>Fabricante</td>
				<td>Modelo</td>
				<td>Valor</td>
			</tr>

			<tr>
				<td>Honda</td>
				<td>WRV</td>
				<td>R$70.000</td>
			</tr>

			<tr>
				<td>Volkswagem</td>
				<td>Golf GTI</td>
				<td>R$80.000</td>
			</tr>

			<tr>
				<td>Ford</td>
				<td>Ranger</td>
				<td>R$90.000</td>
			</tr>
		</table>
		
	</body>
</html>
