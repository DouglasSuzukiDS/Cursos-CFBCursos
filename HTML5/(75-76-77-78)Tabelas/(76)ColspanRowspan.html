<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 76 - Mesclagem de célualas, Colspan e Rowspan - Tabelas Parte 2</title>
	</head>

	<body>
		<!--
			colspan: Mescla as Colunas;
			rowspan: Mescla as Linhas;
			&nbsp; : Comando para espaço vazio;
		-->

		<table border="1">
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td rowspan="5">Seminovos</td>
			</tr>
			<tr>
				<td>Fabricante</td>
				<td>Modelo</td>
				<td>Valor</td>
			</tr>

			<tr>
				<td>Honda</td>
				<td>WRV</td>
				<td>R$70.000</td>
			</tr>

			<tr>
				<td>Volkswagem</td>
				<td>Golf GTI</td>
				<td>R$80.000</td>
			</tr>

			<tr>
				<td>Ford</td>
				<td>Ranger</td>
				<td>R$90.000</td>
			</tr>

			<tr>
				<td colspan="4">Tabela de preços 2019</td>
			</tr>
		</table>
		
	</body>
</html>
