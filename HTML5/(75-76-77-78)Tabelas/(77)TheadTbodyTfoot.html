<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 77 - Thead, Tbody, Tfoot - Tabelas Parte 3</title>

		<style>
			thead{color: #0f0;}
			tbody{color: #00f;}
			tfoot{color: #F00;}
		</style>
	</head>

	<body>
		<!--
			thead: Organização doCabeçalho;
				th: Cabeçalho;
			tbody: ;
			tfoot: ;
		-->

		<table border="1">
			<thead>
				<tr>
					<th>Fabricante</th>
					<th>Modelo</th>
					<th>Valor</th>
				</tr>			
			</thead>
			
			<tbody>				
				<tr>
					<td>Honda</td>
					<td>WRV</td>
					<td>R$70.000</td>
				</tr>

				<tr>
					<td>Volkswagem</td>
					<td>Golf GTI</td>
					<td>R$80.000</td>
				</tr>

				<tr>
					<td>Ford</td>
					<td>Ranger</td>
					<td>R$90.000</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td colspan="4">Tabela de preços 2019</td>
				</tr>
			</tfoot>

		</table>
		
	</body>
</html>
