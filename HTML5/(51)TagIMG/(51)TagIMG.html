<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>CFB Cursos - HTML5 51 - Tag IMG</title>
		<style>
			.thumb1{
				width: 250px;
				height: 250px;
			}
		</style>

	</head>

	<body>
		<!--
			<img>: Permite inserir imagens;
				alt: Exibe algo alternativo caso a imagem não por encontrada;

				usemap: Diz que as configurações do map devem ser utilizadas ao elemento; 

					Display: Inline;
					Categoria: Fluxo, Fraseado, corporado, "Interativo";
					Contido por: Onde e incorporado é esperado;
					Filhos: None;
		-->

		<a href="http://www.instagram.com/cfbcursos"><img src="imgs/i1.jpg" alt=" Imagem não encontrada" class="thumb1"></a>

		<img src="imgs/i2.jpg" alt=" Imagem não encontrada" class="thumb1">

		<img src="imgs/i3.jpg" alt=" Imagem não encontrada" class="thumb1">
		
		<img src="imgs/i4.png" alt=" Imagem não encontrada" class="thumb1">

	</body>
</html>
