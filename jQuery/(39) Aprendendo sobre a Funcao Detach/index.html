<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
   <style>
      .caixa {
         border: 3px solid #000;
         background-color: #DDD;
         border-radius: 10px;
         padding: 10px 0px 0px 0px;
         display: flex;
         width: 100%;
         height: 100px;
         box-sizing: border-box;
         flex-wrap: wrap;
         margin-bottom: 10px;
      }

      .item {
         border-radius: 10px;
         display: flex;
         width: 80px;
         height: 80px;
         margin-right: 10px;
         color: #FFF;
         font-size: large;
         justify-content: center;
         align-items: center;
      }

      .cor1 {
         background-color: #800;
      }

      .cor2 {
         background-color: #080;
      }

      .cor3 {
         background-color: #008;
      }

      .cor4 {
         background-color: #880;
      }

      .cor5 {
         background-color: #088;
      }

   </style>
   <title>(39) Aprendendo sobre a Função Detach</title>

</head>
<body>
   <p>
      <button id="btnReset">Reset</button>      
      <button id="btnMudar">Mudar</button>      
   </p>

   <div id="caixa1" class="caixa">
      <div id="item0" class="item cor1">1</div>
      <div id="item1" class="item cor2">2</div>
      <div id="item2" class="item cor3">3</div>
      <div id="item3" class="item cor4">4</div>
      <div id="item4" class="item cor5">5</div>
   </div>

   <div id="caixa2" class="caixa">
      
   </div>
   
   <script src="script.js"></script>

</body>
</html>
