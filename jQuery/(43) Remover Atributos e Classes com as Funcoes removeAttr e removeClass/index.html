<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
   <style>
      .caixa {
         background-color: #DDD;
         border-radius: 10px;
         display: flex;
         justify-content: center;
         align-items: center;
         width: 100px;
         height: 100px;
         box-sizing: border-box;
         flex-wrap: wrap;
         margin-right: 10px;
      }

      .borda {
         border: 3px solid #000;
         border-radius: 20px;
      }


   </style>
   <title>(43) Remover Atributos e Classes com as Funções removeAttr e removeClass</title>

</head>
<body>
   <p>
      <button id="btnPosicao">Posição</button>
      <button id="btnRemoverAtributo">RemoverAtributo</button>
      <button id="btnRemoverClasse">RemoverClasse</button>
      <button id="btnAdicionarClasse">AdicionarClasse</button>

      <br />
      <label>Top:</label>          
      <input type="range" name="top" id="top" min="0" max="500">
      <label>Left:</label>          
      <input type="range" name="left" id="left" min="0" max="500">
   </p>

   <div id="caixa" class="caixa borda" style="position: absolute; top: 100px; left: 100px; background-color: #F00;">

   </div>
   
   <script src="script.js"></script>

</body>
</html>
