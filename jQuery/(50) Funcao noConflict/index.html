<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
   <style>
      .caixa {
         background-color: #FF0;
         padding: 10px;
         border: 3px solid #F00;
         border-radius: 5px;
         margin-top: 10px;
      }

   </style>
   <title>(50) Funcao noConflict</title>

</head>
<body>
   <!-- A função index retorna a posição(em array*) do elemento em relação ao parent -->
   <div id="caixa" class="caixa"> <!-- Aqui a div é o 0 elemento, do body -->
      <h4 id="p1">CFB Cursos</h4> <!-- Esse p é o 1 elemento da div -->
      <h4 id="p2">Curso de jQuery</h4>
      <h4 id="h43">Função index()</h4>
      <h4 id="p4">cfbcursos.com.br</h4>
      <h4 id="p5">youtube.com/cfbcursos</h4>
   </div>

   <p id="p1">CFB Cursos</p> <!-- 1 elemento do Body -->
   <p id="p2">Curso de jQuery</p> <!-- 2 elemento do Body -->
   <p id="p3">Função noConflict()</p> <!-- 3 elemento do Body -->
   <p id="p4">cfbcursos.com.br</p> <!-- 4 elemento do Body -->
   <p id="p5">youtube.com/cfbcursos</p> <!-- 5 elemento do Body --> 

   <script src="script.js"></script>

</body>
</html>
