<html>
 	<head>
 		<title>Aula 29 - Javascript aula 10 - Validação de Formulário</title>
 		<script language="Javascript">
 		
			function validar() {
				if(document.cad.fnome.value == ""){
					alert("Campo nome não pode ser vazio")
					document.cad.fnome.focus();
					return false;
				}

				if(document.cad.fsenha.value == ""){
					alert("Campo senha não pode estar em branco")
					document.cad.fsenha.focus();
					return false;
				}

				if(document.cad.ftel.value == ""){
					alert("Digite o telefone")
					document.cad.ftel.focus();
					return false;
				}
			}

			function mudaCor(obj,tipo){
				//Entrada onFocus
				if(tipo == 1){
					obj.style.backgroundColor="#ff0000";
					obj.style.color="#ffffff";
				}else if(tipo == 2){ //Saída onBlur
					obj.style.backgroundColor="#ffffff";
					obj.style.color="#000000";
				}
			}

 		</script>

	</head>
 	
 	<body>
 	
		<form name="cad" onsubmit="return validar()">
			
			<label>Nome:</label><br/>
			<input type="Text" name="fnome" size="50" onFocus="mudaCor(this,1)" onBlur="mudaCor(this,2)"/><br/><br/>

			<label>Senha:</label><br/>
			<input type="Password" name="fsenha" size="15" onFocus="mudaCor(this,1)" onBlur="mudaCor(this,2)"/><br/><br/>

			<label>Telefone:</label><br/>
			<input type="Text" name="ftel" size="15" onFocus="mudaCor(this,1)" onBlur="mudaCor(this,2)"/><br/><br/>

			<input type="submit" value="Enviar"/>


		</form>

 	</body>
</html> 

<!--
//FOCUS = Foca em certo campo
//ONSUBMIT = Chama a função
-->
