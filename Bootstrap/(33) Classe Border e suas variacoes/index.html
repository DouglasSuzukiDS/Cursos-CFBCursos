<!-- (33) Classe Border e suas variacoes  -->
<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <style>
      .quadrado {
         display: inline-block;
         width: 80px;
         height: 80px;
         margin: 8px;
         background-color: #F4F4F4;
      }
   </style>

   <title>CFB Cursos - Curso de Bootstrap - (33) Classe Border e suas variacoes</title>
</head>

<body>

   <div class="quadrado border border-3 border-top-0 border-bottom-0"></div>

   <div class="quadrado border border-5 border-primary"></div>

   <div class="quadrado border-top border-bottom border-5 border-danger"></div>

   <div class="quadrado border border-start-0 border-end-0 border-5 border-danger"></div>

   <div class="quadrado border border-dark rounded"></div>

   <div class="quadrado border border-dark rounded-1"></div>
   <div class="quadrado border border-dark rounded-2"></div>

   <div class="quadrado border border-dark rounded-3"></div>

   <div class="quadrado border border-dark rounded-start "></div>

   <div class="quadrado border border-dark rounded-top"></div>

   <div class="quadrado border border-dark rounded-bottom"></div>

   <div class="quadrado border border-dark rounded-circle"></div>

   <div class="quadrado border border-dark rounded-circle" style="width: 160px;"></div>

   <div class="quadrado border border-dark rounded-pill" style="width: 160px;"></div>

   <div class="quadrado"></div>
   
</body>

</html>
