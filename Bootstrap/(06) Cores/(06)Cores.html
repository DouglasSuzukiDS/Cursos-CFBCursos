<!-- (06) Cores -->
<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

   <title>CFB Cursos - Curso de Bootstrap</title>

<body>

   <div class="container-fluid row flex border border-dark p-3 my-3">
      <p class="h3 text-muted">Muted</p>
      <p class="h3 text-primary">Primary</p>
      <p class="h3 text-success">Success</p>
      <p class="h3 text-info">Info</p>
      <p class="h3 text-warning">Warning</p>
      <p class="h3 text-danger">Danger</p>
      <p class="h3 text-secondary">Secondary</p>
      <p class="h3 text-white-50 bg-dark">White</p>
      <p class="h3 text-dark">Dark</p>
      <p class="h3 text-light bg-dark">Light</p>

   <div class="container-fluid bg-primary row flex border border-dark p-3 my-3">

   </div>

   <div class="container-fluid bg-success row flex border border-dark p-3 my-3">

   </div>

   </div>

   <div class="container-fluid bg-light row flex border border-dark p-3 my-3">
      <p class="h3">Light</p>
   </div>



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
