<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
   <title>CFB Cursos - Curso de Bootstrap - (44) Classes para Formulario - Parte 01</title>

</head>

<body>

   <form class="p-3">
      <div>
         <label class="form-label">Nome: </label>
         <input class="form-control" type="text" name='f_nome'>
      </div>

      <div class="my-3">
         <label class="form-label">E-mail: </label>
         <input class="form-control" type="email" name='f_email'>
      </div>

      <div class="my-3">
         <label class="form-label">Senha: </label>
         <input class="form-control" type="password" name='f_senha'>
      </div>

      <div class="my-3">
         <label class="form-label">Selecione uma cor: </label>
         <input class="form-control form-control-color" type="color" name='f_cor'>
      </div>
      
      <div class="row">
         <div class="my-3 col">
            <label class="form-label">Telefone: </label>
            <input class="form-control" type="text" name="f_fone">
         </div>

         <div class="my-3 col">
            <label class="form-label">Nascimento: </label>
            <input class="form-control" type="date" name='f_nascimento'>
         </div>
      </div>
   
      <div class="my-3 col">
         <input class="btn btn-primary" type="submit" value="Enviar">
      </div>

   </form>

   
</body>

</html>
