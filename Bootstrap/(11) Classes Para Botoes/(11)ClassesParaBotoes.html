<!-- (11) Classes para Botões -->
<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <title>CFB Cursos - Curso de Bootstrap</title>
</head>

<body>

   <!-- <div class="container-fluid row bg-primary"> -->
   <div class="container-fluid row bg-primary">

      <!-- Botão com as Cores Padrão -->
      <!-- <div class="conteiner-fluid col bg-white m-3 p-3"> -->
      <div class="conteiner-fluid bg-white m-3 p-3">
         <button type="button" class="btn">Normal</button>
         <button type="button" class="btn btn-primary">Primário</button>
         <button type="button" class="btn btn-secondary">Secundário</button>
         <button type="button" class="btn btn-success">Sucesso</button>
         <button type="button" class="btn btn-info">Informação</button>
      </div>

      <!-- Botão com as Cores de Alertas -->
      <!-- <div class="conteiner-fluid col bg-white m-3 p-3"> -->
      <div class="conteiner-fluid bg-white m-3 p-3">
         <button type="button" class="btn btn-warning">Alerta</button>
         <button type="button" class="btn btn-danger">Perigo</button>
         <button type="button" class="btn btn-dark">Dark</button>
         <button type="button" class="btn btn-light">Light</button>
         <button type="button" class="btn btn-link">Link</button>
      </div>

      <!-- Botão com a Borda e o Texto das Cores Padrão -->

      <!-- <div class="conteiner-fluid col bg-white m-3 p-3"> -->
      <div class="conteiner-fluid bg-white m-3 p-3">
         <button type="button" class="btn">Normal</button>
         <button type="button" class="btn btn-outline-primary">Primário</button>
         <button type="button" class="btn btn-outline-secondary">Secundário</button>
         <button type="button" class="btn btn-outline-success">Sucesso</button>
         <button type="button" class="btn btn-outline-info">Informação</button>
      </div>

      <!-- Botão com a Borda e o Texto da Cor de Alertas -->
      <!-- <div class="conteiner-fluid col bg-white m-3 p-3"> -->
      <div class="conteiner-fluid bg-white m-3 p-3">
         <button type="button" class="btn btn-outline-warning">Alerta</button>
         <button type="button" class="btn btn-outline-danger">Perigo</button>
         <button type="button" class="btn btn-outline-dark">Dark</button>
         <button type="button" class="btn btn-outline-light">Light</button>
      </div>

      <!-- Tamanho de Botões -->
      <div class="conteiner-fluid bg-white m-3 p-3">
         <button type="button" class="btn btn-primary btn-sm">CFB Cursos</button>
         <button type="button" class="btn btn-secondary">CFB Cursos</button>
         <button type="button" class="btn btn-success btn-lg">CFB Cursos</button>
      </div>

      <!-- Deixa o Botão Selecionado quando CLicado -->
      <div class="conteiner-fluid bg-white m-3 p-3">
         <button type="button" class="btn btn-primary btn-block">CFB Cursos</button>
         <button type="button" class="btn btn-secondary btn-block">CFB Cursos</button>
         <button type="button" class="btn btn-success btn-block" disabled>CFB Cursos</button>
      </div>

   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

</body>

</html>
