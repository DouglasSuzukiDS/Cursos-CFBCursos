<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
   <title>CFB Cursos - Curso de Bootstrap - (45) Classes para Formulario - Parte 02</title>

</head>

<body>

   <form class="p-3 was-validated">
      <div>
         <label class="form-label">Nome</label>
         <div class="input-group">
            <span class="input-group-text">Nome</span>
            <input type="text" class="form-control"  name='f_nome'>
         </div>
      </div>

      <div class="my-3">
         <div class="form-floating mb-3 mt-3">
            <input type="email" class="form-control" id="email" placeholder="Digite o email"  name='f_email'>
            <label for="email">E-mail</label>
         </div>
      </div>

      <div class="my-3">
         <label class="form-label">Senha</label>
         <input type="password" class="form-control"  name='f_senha'>
         <div class="valid-feedback">Senha OK</div>
         <div class="invalid-feedback">Sem Senha</div>
      </div>

      <div class="my-3">
         <label class="form-label">Selecione uma cor</label>
         <input class="form-control form-control-color" type="color" name='f_cor'>
      </div>
      
      <div class="row">
         <div class="my-3 col">
            <label class="form-label">Telefone</label>
            <input class="form-control" type="text" name="f_fone">
         </div>

         <div class="my-3 col">
            <label class="form-label">Nascimento</label>
            <input class="form-control" type="date" name='f_nascimento'>
         </div>
      </div>

      <div class="my-3">
         <label class="form-label">Transporte</label>
         <select name="f_transporte" class="form-select">
            <option>Carro</option>
            <option>Motocicleta</option>
            <option>Avião</option>
            <option>Trem</option>
            <option>Navio</option>
         </select>
      </div>

      <div class="my-3">
         <label class="form-label">Selecione o meio de deslocamento</label>

         <div>
            <input type="checkbox" class="form-check-input" name="chk_terrestre" value="terrestre">
            <label class="form-check-label">Terrestre</label>
         </div>

         <div>
            <input type="checkbox" class="form-check-input" name="chk_aereo" value="aereo">
            <label class="form-check-label">Aereo</label>
         </div>

         <div>
            <input type="checkbox" class="form-check-input" name="chk_maritimo" value="maritimo">
            <label class="form-check-label">Marítimo</label>
         </div>
      </div>

      <div class="my-3">
         <label class="form-label">Diatância Máxima</label>
         <input type="range" class="form-range" name="f_distancia">
      </div>

      <div class="my-3 col">
         <input class="btn btn-primary" type="submit" value="Enviar">
      </div>

   </form>

   
</body>

</html>
