<!-- (16) ProgressBar -->
<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <title>CFB Cursos - Curso de Bootstrap - (16) ProgressBar</title>
</head>

<body>
   <div class="container">
      <div class="progress" style="height: 30px;">
         <div id="pb1" 
            class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 50%;"></div>
      </div>
   </div> <br>

   <div class="container">
      <div class="progress" style="height: 30px;">
         <div class="progress-bar bg-primary " style="width: 50%;">50%</div>

         <div class="progress-bar bg-success " style="width: 20%;">20%</div>

         <div class="progress-bar bg-danger " style="width: 10%;">10%</div>

         <div class="progress-bar bg-warning " style="width: 20%;">20%</div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

   <script>
      let barra = document.getElementById('pb1')
      let carga = 0
      let intBarra = setInterval(() => {
         barra.innerHTML= carga + '%'
         barra.style.width = carga + '%'
         carga++
         if(carga >= 100) {
            carga = 0
         }
      }, 100)
   </script>

</body>

</html>
