<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <title>CFB Cursos - Curso de Bootstrap - (32) Offcanvas </title>
</head>

<body>

   <div class="offcanvas offcanvas-start" id="menu1">
      <div class="offcanvas-header">
         <h1 class="offcanvas-title">Menu de Cursos</h1>
         <button class="btn btn-close" data-bs-dismiss="offcanvas"></button>
      </div>

      <div class="offcanvas-body">
         <a href="#" target="_blank">Curso de Bootstrap</a><br/>
         <a href="#" target="_blank">Curso de Arduino</a><br/>
         <a href="#" target="_blank">Curso de Javascript</a><br/>
         <a href="#" target="_blank">Curso de C#</a><br/>
      </div>
   </div>

   <div class="offcanvas offcanvas-end" id="menu2">
      <div class="offcanvas-header">
         <h1 class="offcanvas-title">Menu de Cursos</h1>
         <button class="btn btn-close" data-bs-dismiss="offcanvas"></button>
      </div>

      <div class="offcanvas-body">
         <a href="#" target="_blank">Curso de Bootstrap</a><br/>
         <a href="#" target="_blank">Curso de Arduino</a><br/>
         <a href="#" target="_blank">Curso de Javascript</a><br/>
         <a href="#" target="_blank">Curso de C#</a><br/>
      </div>
   </div>

   <div class="container-fluid mt-3">
      <h3>Offcanvas Janela Lateral</h3>
      <p>CFB Cursos, canal com cursos de programação. youtube.com/cfbcursos</p>

      <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#menu1">
         Abrir Janela Lateral 1
      </button>

      <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#menu2">
         Abrir Janela Lateral 2
      </button>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

</body>

</html>
